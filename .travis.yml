language: generic
sudo: required

services:
  - docker

os:
  - linux

env:
  matrix:
  - CONDA_PY=36
  global:
    secure: 

# Workaround for Travis-CI bug #1 (part 2): https://github.com/travis-ci/travis-ci/issues/6972
before_script:
  - |
    echo "Stopping Travis-CI's PostgreSQL service."
    sudo service postgresql stop
install:
- |
  sudo apt-get update
  sudo apt-get install freetds-bin tdsodbc odbc-postgresql  -y
  echo "Installing a fresh version of Miniconda."
  MINICONDA_URL="https://repo.continuum.io/miniconda"
  MINICONDA_FILE="Miniconda3-latest-$(case $TRAVIS_OS_NAME in (linux) echo Linux;; (osx) echo MacOSX;;esac)-x86_64.sh"
  curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
  bash $MINICONDA_FILE -b
- |
  echo "Configuring conda."
  source $HOME/miniconda3/bin/activate root
  conda install -y conda-build anaconda-client

script:
  - conda build -c conda-forge -c "https://conda.anaconda.org/t/$ANACONDA_INTAKE_TOKEN/intake" ./conda
  - if [[ -n "${TRAVIS_TAG}" ]]; then anaconda -t ${ANACONDA_INTAKE_TOKEN}
    upload `conda build -c intake/label/main --output ./conda`; fi

notifications:
  email: false
  on_success: change
  on_failure: always
